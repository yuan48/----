<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color:red;
        }
    </style>
    <!--
        交集选择器
            作用：选中同时符合多个条件的元素
            语法：选择器1选择器2选择器3{}
            注意：如果交集选择器中有元素选择器，必须使用元素选择器开头
            例子：div.red{}


        并集选择器：
            作用：同事选择多个选择器对应的元素
            语法：选择器1，选择器2，选择器3{}

        子元素选择器
            作用：选中指定父元素的指定子元素
            语法：父元素>子元素

        后代元素选择器：
            作用：选中指定元素内的指定后代元素
            语法：祖先 后代

        兄弟选择器：
        1.选择下一个
            作用：选择下一个兄弟元素
            语法：第一个+下一个
            注意：紧挨着的两个标签
        2.选择下面所有兄弟
            语法：兄~弟
    -->

</head>
<body>
    <div class="red">我是div</div>
</body>
</html>
