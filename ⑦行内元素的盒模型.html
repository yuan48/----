    <title>Document</title>
    <style>
        /*
            行内元素的盒模型
              内容样式固定，可以调整边距和边框
                -行内元素不支持设置宽度和高度
                -行内元素可以设置padding，垂直方向的padding不会影响布局
                -行内元素可以设置border，垂直方向的border不会影响布局
                -行内元素可以设置margin，垂直方向的margin不会影响布局

            display用来转换元素的类型
                inline：将元素设置为行内元素
                block：将元素设置为块元素
                inline-block:将元素设置为行内块元素
                    行内块L，既可以设置宽度和高度，又不会独占一行

        */
    </style>
