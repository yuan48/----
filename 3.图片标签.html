<body>
    <!--
        图片标签用来在页面之间引入外部图片
        使用img标签引入外部图片
        img标签是自结束标签，只用一边即可

        img属于替换元素（介于块元素和行内元素之间中间）

        属性：
            src属性：指定外部图片路径
                1.本地图片路径
                2.引入网络上的图片地址：
                    右键复制图片地址，放进src里


            alt属性
                img里的alt标签是用来给搜索引擎看的
                默认情况下不会显示，有些浏览器图片无法加载时显示

            width和height
                单位是像素
                width是宽度，height是高度
                宽度和高度中如果只修改了一个，另外一个会等比例缩放

        注意：
            一般情况下，不建议修改图片的大小
            大图缩小浪费内存，小图放大图片失真
            最好要多大切多大

        图片的格式：
            jpeg(jpg)
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -一般用来显示照片
            gif
                -支持的颜色比较少，支持简单透明，支持动图
                -颜色单一的图片，动图
            png
                -支持的颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片（专为网页而生，网页用的最多）
            webp
                -浏览器中新推出的用来表示网页中的网片的格式
                -支持所有其他有点，而且文件特别小
                -兼容性不好，ie不能

            base64
                -将图片使用base64进行编码，将图片转换为字符
                -一般都是一些需要和网页一起加载的图片采用base64
                -打开快，但转换后要比原来大
                -图片在线转换base64

            效果一样，用小的
            效果不一样，用效果好的
            

    -->

    <img src="../css_img/mao.gif">
    <img src="../css_img/niao.jpg" alt="鸟">
