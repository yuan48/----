<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{

            background-color: blue;
        }
        .box2{
            width:100px;
            background-color:orange;
        }
        span{
            background-color: aquamarine;
        }

    </style>

</head>
<body>
    <!--
        文档流（normal flow）
            -网页是多层的结构，一层摞着一层
            -通过css为每一层设置样式
            -作为用户只能看到最顶上一层
            -在这些层中，最底下的一层为文档流，文档流是网页的基础
            -元素主要有两个状态
                在文档流中
                不在文档流中（脱离文档流）

            -元素在文档流中的特点
                -块元素
                    块元素在页面中独占一行
                    默认宽度是整行，可调整width
                    默认高度是内容高度
                -行内元素
                    在一行内持续排，只占自身的大小
                    从左向右排列，第一行不够会换行
    -->
    <div class="box1">div1</div>
    <div class="box2">div2</div>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>

</body>
</html>
