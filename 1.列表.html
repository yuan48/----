<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--
        1.无序列表ul
        2.有序列表ol
        3.定义列表dl,dt,dd
        (因为网页适配原因列表一般不怎么使）


        无序列表ul
        <ul>
            <li>结构</li>
            <li>表现</li>
        </ul>

        有序列表
        <ol>
            <li>结构</li>
            <li>表现</li>
        </ol>

        定义列表
        使用dl标签创建一个定义列表。使用dt来表示定义的内容，使用dd对内容进行解释说明
        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构，dd在这里表示解释内容</dd>
        </dl>
    -->

    <ul>
        <li>结构</li>
        <li>表现</li>
    </ul>


    <ol>
        <li>结构</li>
        <li>表现</li>
    </ol>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，dd在这里表示解释内容</dd>
    </dl>

</body>
</html>
