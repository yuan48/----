<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--style标签里用不了这种注释-->
    <style>
        /*css的注释方法*/
        /*选择器
            选择器：通过选择器来选中页面中的指定元素
        */

    </style>
</head>
<body>
    <!--
        网页的三个部分：
            结构HTML
            表现css
            行为javascript

        css：层叠样式表
            
        样式
            内联样式
                <p style="color:red">内联样式</p>
                直接写到html元素上，没有选择器，直接声明，仅对当前元素有效。

            内部样式
                写在head里，使用style标签，里面可以有一个或者多个css规则
                内部样式仅针对当前页面有效

            外部样式
                把标签放进<head>里
                <link rel="stylesheet" href="style.css">

    -->

    <!--样式名-样式值:
        style属性：
            color
            font-size
    -->

    <p style="color:red; font-size:50px;">设置文字颜色为红</p>

</body>
</html>
