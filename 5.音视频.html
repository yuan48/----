<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio标签
            向页面中引入一个外部的音频文件

            
            src属性
                -可内部可外部链接
                -音视频文件引入时，默认情况下不允许用户自己控制播放停止
            
            controls属性
                是否允许用户控制播放，不用加入值
            autoplay 音频文件是否自动播放
                -如果设置了autoplay，则音乐在打开页面时会自动播放
                -但大部分浏览器不支持

            loop 
                -音频文件播放完毕后会从头再播放


        用video标签来向网页中引入一个视频
    -->


    <audio src="audio/monster.mp3" ></audio>
    <br><br>
    <audio src="audio/monster.mp3" controls ></audio>
    <br><br>
    <audio src="audio/monster.mp3" controls autoplay></audio>
    <audio src="audio/monster.mp3" controls autoplay loop></audio>


    <video src="audio/video.mp4" width="400" controls></video>


</body>
</html>
