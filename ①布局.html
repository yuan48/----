<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color:olivedrab;
        }
        .box2{
            width:50%;
            height:50%;
            background-color:orange;
        }
        .box3{
            font-size: 10;
            width:10em;
            height:10em;
            background-color:orange;
        }

    </style>
</head>

<!--
        长度单位：
            像素
            百分比
                -将属性值设置为相对于其父元素属性的百分比
            em
                -em相对于元素的字体大小来计算
                -1em=1font-size
                -em会根据字体大小的改变而改变（改变font-size）
            rem
                -rem相对于根元素html字体大小来计算
                -需要在html里改
                -html{font-size:30px;}


-->

<body>
    
    <div class="box1">
        <div class="box2">box2</div>
    </div>

</body>
</html>
